{% extends "base.html" %}

{% block posts %}

    {% for post in posts %}
        <div id="container">
            <p id="post_info">
                {{ post.author }}
                <br/>
                {{ post.date }}
            <p/>

            <p id="post_content">
                {{ post.title }}
                {% autoescape off %}
                    {{ post.content }}
                {% endautoescape %}
            <p/>
        </div>
    {% endfor %}

{% endblock %}
